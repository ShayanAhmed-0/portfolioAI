version: "3.9"

volumes:
  postgres_data_portfolioai:
  postgres_data_chats:
  kafka_data:
  zookeeper_data:

services:
  redis:
    container_name: PortfolioAi-Redis
    image: redis
    ports:
      - 6378:6379
    restart: always

  PortfolioAi-db:
    container_name: PortfolioAi-db
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_portfolioai:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=PortfolioAi
      - POSTGRES_PASSWORD=shayan123
    restart: always

  PortfolioAi-Chat-db:
    container_name: PortfolioAi-Chat-db
    image: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_chats:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=PortfolioAiChat
      - POSTGRES_PASSWORD=shayan456
    restart: always

  zookeeper:
    image: bitnami/zookeeper:latest
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/bitnami/zookeeper
    environment:
      ZOO_SERVER_ID: 1
      ALLOW_ANONYMOUS_LOGIN: "yes"
    restart: always

  kafka:
    image: wurstmeister/kafka:2.13-2.7.0
    ports:
      - "9092:9092" # This port is for outside communication
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
